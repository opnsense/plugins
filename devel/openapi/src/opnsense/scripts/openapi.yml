info:
  description: API for managing your OPNsense firewall
  title: OPNsense API
  version: '25.1'
paths: {}
openapi: 3.0.0
components:
  schemas:
    auth.priv:
      type: object
      properties:
        users:
          type: array
          items:
            type: object
            properties:
              model:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      source:
                        type: object
                        properties: {}
                      items:
                        type: object
                        properties: {}
                      display:
                        type: object
                        properties: {}
              multiple:
                type: object
                properties: {}
        groups:
          type: array
          items:
            type: object
            properties:
              model:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      source:
                        type: object
                        properties: {}
                      items:
                        type: object
                        properties: {}
                      display:
                        type: object
                        properties: {}
              multiple:
                type: object
                properties: {}
    captiveportal.captiveportal:
      type: object
      properties:
        zones:
          type: object
          properties:
            zone:
              type: array
              items:
                type: object
                properties:
                  enabled:
                    type: boolean
                    default: '1'
                  zoneid:
                    type: integer
                    minimumvalue: '0'
                    maximumvalue: '19'
                    validationmessage: Maximum number of zones reached
                  interfaces:
                    type: array
                    items:
                      type: object
                      properties:
                        required:
                          type: object
                          properties: {}
                        multiple:
                          type: object
                          properties: {}
                        default:
                          type: object
                          properties: {}
                        filters:
                          type: object
                          properties:
                            enable:
                              type: object
                              properties: {}
                            ipaddr:
                              type: object
                              properties: {}
                        validationmessage:
                          type: object
                          properties: {}
                  interfaces_inbound:
                    type: array
                    items:
                      type: object
                      properties:
                        multiple:
                          type: object
                          properties: {}
                        filters:
                          type: object
                          properties:
                            enable:
                              type: object
                              properties: {}
                  authservers:
                    type: array
                    items:
                      type: object
                      properties:
                        multiple:
                          type: object
                          properties: {}
                  alwayssendaccountingreqs:
                    type: boolean
                    default: '0'
                  authenforcegroup:
                    type: array
                    items:
                      type: object
                      properties: {}
                  idletimeout:
                    type: integer
                    default: '0'
                    minimumvalue: '0'
                    maximumvalue: '10080'
                    validationmessage: Idle timeout, in minutes, must be between 0
                      (no timeout) and 10080 (a week)
                  hardtimeout:
                    type: integer
                    default: '0'
                    minimumvalue: '0'
                    maximumvalue: '10080'
                    validationmessage: Hard timeout, in minutes, must be between 0
                      (no timeout) and 10080 (a week)
                  concurrentlogins:
                    type: boolean
                    default: '1'
                  certificate:
                    type: array
                    items:
                      type: object
                      properties:
                        validationmessage:
                          type: object
                          properties: {}
                  servername:
                    type: string
                    mask: /^([0-9a-zA-Z.,_\-]){0,1024}$/u
                    validationmessage: Please enter a valid servername, ip address
                      or leave this option blank
                  allowedaddresses:
                    type: string
                    fieldseparator: ','
                    aslist: Y
                    wildcardenabled: N
                  allowedmacaddresses:
                    type: string
                    aslist: Y
                  extendedpreauthdata:
                    type: boolean
                    default: '0'
                  template:
                    type: array
                    items:
                      type: object
                      properties:
                        model:
                          type: object
                          properties:
                            template:
                              type: object
                              properties:
                                source:
                                  type: object
                                  properties: {}
                                items:
                                  type: object
                                  properties: {}
                                display:
                                  type: object
                                  properties: {}
                        validationmessage:
                          type: object
                          properties: {}
                  description:
                    type: string
                required:
                - enabled
                - zoneid
                - alwayssendaccountingreqs
                - idletimeout
                - hardtimeout
                - concurrentlogins
                - extendedpreauthdata
                - description
        templates:
          type: object
          properties:
            template:
              type: array
              items:
                type: object
                properties:
                  fileid:
                    type: string
                    mask: /[0-9a-zA-Z\-]{1,255}/u
                    validationmessage: Fileid should be an internally generated unique
                      number
                  name:
                    type: string
                    mask: /^([\t\n\v\f\r 0-9a-zA-Z.,_\x{00A0}-\x{FFFF}]){1,255}$/u
                    validationmessage: Template name should be a string between 1
                      and 255 characters
                  content:
                    type: string
                    mask: /[0-9a-zA-Z\+\=\/]{20,}/u
                    validationmessage: File content should be in (base64 encoded)
                      zip format
                required:
                - fileid
                - name
                - content
    core.firmware:
      type: object
      properties:
        mirror:
          type: string
        flavour:
          type: string
        plugins:
          type: string
        type:
          type: string
        subscription:
          type: string
        reboot:
          type: boolean
    core.hasync:
      type: object
      properties:
        disablepreempt:
          type: boolean
          default: '0'
        disconnectppps:
          type: boolean
          default: '0'
        pfsyncinterface:
          type: array
          items:
            type: object
            properties:
              allowdynamic:
                type: object
                properties: {}
              blankdesc:
                type: object
                properties: {}
              filters:
                type: object
                properties:
                  virtual:
                    type: object
                    properties: {}
        pfsyncpeerip:
          type: string
          netmaskallowed: N
        pfsyncversion:
          type: array
          items:
            type: object
            properties:
              required:
                type: object
                properties: {}
              default:
                type: object
                properties: {}
              optionvalues:
                type: object
                properties:
                  v1301:
                    type: object
                    properties: {}
                  v1400:
                    type: object
                    properties: {}
        synchronizetoip:
          type: string
        verifypeer:
          type: boolean
          default: '0'
        username:
          type: string
        password:
          type: string
        syncitems:
          type: array
          items:
            type: object
            properties:
              multiple:
                type: object
                properties: {}
              configdpopulateact:
                type: object
                properties: {}
              sortbyvalue:
                type: object
                properties: {}
              validationmessage:
                type: object
                properties: {}
      required:
      - disablepreempt
      - disconnectppps
      - verifypeer
    core.initialsetup:
      type: object
      properties:
        hostname:
          type: string
          isdnsname: N
          ipallowed: N
        domain:
          type: string
          isdnsname: N
          ipallowed: N
        language:
          type: array
          items:
            type: object
            properties:
              configdpopulateact:
                type: object
                properties: {}
              required:
                type: object
                properties: {}
        dns_servers:
          type: string
          netmaskallowed: N
          fieldseparator: ','
          aslist: Y
        dnsallowoverride:
          type: boolean
        unbound:
          type: object
          properties:
            enabled:
              type: boolean
            dnssec:
              type: boolean
            dnssecstripped:
              type: boolean
        timezone:
          type: array
          items:
            type: object
            properties:
              configdpopulateact:
                type: object
                properties: {}
              required:
                type: object
                properties: {}
        interfaces:
          type: object
          properties:
            wan:
              type: object
              properties:
                ipv4_type:
                  type: array
                  items:
                    type: object
                    properties:
                      required:
                        type: object
                        properties: {}
                      default:
                        type: object
                        properties: {}
                      optionvalues:
                        type: object
                        properties:
                          static:
                            type: object
                            properties: {}
                          dhcp:
                            type: object
                            properties: {}
                          pppoe:
                            type: object
                            properties: {}
                spoofmac:
                  type: string
                mtu:
                  type: integer
                  minimumvalue: '576'
                  maximumvalue: '65535'
                mss:
                  type: integer
                  minimumvalue: '576'
                  maximumvalue: '65535'
                ipaddr:
                  type: string
                  netmaskrequired: Y
                  validationmessage: Please specify a valid address and cidr mask
                    to use.
                gateway:
                  type: string
                  netmaskallowed: N
                dhcphostname:
                  type: string
                  isdnsname: Y
                  ipallowed: N
                pppoe_username:
                  type: string
                pppoe_password:
                  type: string
                pppoe_provider:
                  type: string
                blockpriv:
                  type: boolean
                blockbogons:
                  type: boolean
            lan:
              type: object
              properties:
                ipaddr:
                  type: string
                  netmaskrequired: Y
                  validationmessage: Please specify a valid address and cidr mask
                    to use.
                disable:
                  type: boolean
                configure_dhcp:
                  type: boolean
                  default: '1'
        password:
          type: string
        password_confirm:
          type: string
      required:
      - hostname
      - domain
      - dnsallowoverride
      - unbound
      - interfaces
    cron.cron:
      type: object
      properties:
        jobs:
          type: object
          properties:
            job:
              type: array
              items:
                type: object
                properties:
                  origin:
                    type: string
                    default: cron
                    mask: /^([a-z,A-Z,1-9]){0,30}$/
                    validationmessage: Origin should be regular text of max 30 characters.
                  enabled:
                    type: boolean
                    default: '1'
                  minutes:
                    type: string
                    default: '0'
                    mask: /^((?:\*|[1-5][0-9]|0[0-9]|[0-9])(,{1}|-{1}|\/{1}|$))+$/
                    validationmessage: Value needs to be between 0 and 59; multiple
                      values, ranges, steps and asterisk are supported (ex. 1,10,20,30
                      or 1-30).
                  hours:
                    type: string
                    default: '0'
                    mask: /^((?:\*|([1][0-9]|[2][0-3])|0[0-9]|[0-9])(,{1}|-{1}|\/{1}|$))+$/
                    validationmessage: Value needs to be between 0 and 23; multiple
                      values, ranges, steps and asterisk are supported (ex. 1,2,8
                      or 0-8).
                  days:
                    type: string
                    default: '*'
                    mask: /^(((?:\*|[1-2][0-9]|0[1-9]|[1-9]|[3][0-1])(,{1}|-{1}|\/{1}|$))+|L)$/
                    validationmessage: Value needs to be between 1 and 31; multiple
                      values, ranges, L (last day of month), steps and asterisk are
                      supported (ex. 1,2,8 or 1-28).
                  months:
                    type: string
                    default: '*'
                    mask: /^(((?:\*|[1][0-2]|0[1-9]|[1-9]|JAN|FEB|MAR|APR|MAY|JUN|JUL|AUG|SEP|OCT|NOV|DEC)(,{1}|-{1}|\/{1}|$))+)$/
                    validationmessage: Value needs to be between 1 and 12 or JAN to
                      DEC, multiple values, ranges, steps and asterisk are supported
                      (ex. JAN,2,10 or 3-8).
                  weekdays:
                    type: string
                    default: '*'
                    mask: /^(((?:\*|[0-7])(,{1}|-{1}|\/{1}|$))+)$/
                    validationmessage: Value needs to be between 0 and 7 (Sunday to
                      Sunday), multiple values, ranges, steps and asterisk are supported
                      (ex. 1,2,4 or 0-4).
                  who:
                    type: string
                    default: root
                  command:
                    type: array
                    items:
                      type: object
                      properties:
                        filters:
                          type: object
                          properties:
                            description:
                              type: object
                              properties: {}
                        validationmessage:
                          type: object
                          properties: {}
                        required:
                          type: object
                          properties: {}
                  parameters:
                    type: string
                    mask: /^(.){1,255}$/
                    validationmessage: Input too long.
                  description:
                    type: string
                required:
                - origin
                - enabled
                - minutes
                - hours
                - days
                - months
                - weekdays
                - who
                - description
    dhcrelay.dhcrelay:
      type: object
      properties:
        relays:
          type: array
          items:
            type: object
            properties:
              enabled:
                type: boolean
              interface:
                type: array
                items:
                  type: object
                  properties:
                    required:
                      type: object
                      properties: {}
              destination:
                type: array
                items:
                  type: object
                  properties:
                    model:
                      type: object
                      properties:
                        template:
                          type: object
                          properties:
                            source:
                              type: object
                              properties: {}
                            items:
                              type: object
                              properties: {}
                            display:
                              type: object
                              properties: {}
                    required:
                      type: object
                      properties: {}
              agent_info:
                type: boolean
            required:
            - enabled
            - agent_info
        destinations:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                constraints: ''
              server:
                type: string
                netmaskallowed: N
                aslist: Y
                fieldseparator: ','
            required:
            - name
            - server
    diagnostics.dnsdiagnostics:
      type: object
      properties:
        settings:
          type: object
          properties:
            hostname:
              type: string
              validationmessage: Provide a valid hostname or address to query
            server:
              type: string
              netmaskallowed: N
              validationmessage: Provide a valid server address
      required:
      - settings
    diagnostics.lvtemplate:
      type: object
      properties:
        templates:
          type: object
          properties:
            template:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                    mask: /^.{1,255}$/u
                    validationmessage: Should be a string between 1 and 255 characters.
                  or:
                    type: boolean
                    default: '0'
                  filters:
                    type: array
                    items:
                      type: object
                      properties:
                        required:
                          type: object
                          properties: {}
                required:
                - name
                - or
    diagnostics.netflow:
      type: object
      properties:
        capture:
          type: object
          properties:
            interfaces:
              type: array
              items:
                type: object
                properties:
                  multiple:
                    type: object
                    properties: {}
                  filters:
                    type: object
                    properties:
                      enable:
                        type: object
                        properties: {}
            egress_only:
              type: array
              items:
                type: object
                properties:
                  multiple:
                    type: object
                    properties: {}
                  filters:
                    type: object
                    properties:
                      enable:
                        type: object
                        properties: {}
            version:
              type: array
              items:
                type: object
                properties:
                  required:
                    type: object
                    properties: {}
                  default:
                    type: object
                    properties: {}
                  optionvalues:
                    type: object
                    properties:
                      v5:
                        type: object
                        properties: {}
                      v9:
                        type: object
                        properties: {}
            targets:
              type: string
              aslist: Y
        collect:
          type: object
          properties:
            enable:
              type: boolean
              default: '0'
        activetimeout:
          type: integer
          default: '1800'
          minimumvalue: '1'
          maximumvalue: '86400'
          validationmessage: Active timeout needs to be an integer value between 1
            and 86400
        inactivetimeout:
          type: integer
          default: '15'
          minimumvalue: '1'
          maximumvalue: '86400'
          validationmessage: Inactive timeout needs to be an integer value between
            1 and 86400
      required:
      - collect
      - activetimeout
      - inactivetimeout
    diagnostics.ping:
      type: object
      properties:
        settings:
          type: object
          properties:
            hostname:
              type: string
              validationmessage: Provide a valid hostname or address to ping
            fam:
              type: array
              items:
                type: object
                properties:
                  required:
                    type: object
                    properties: {}
                  default:
                    type: object
                    properties: {}
                  optionvalues:
                    type: object
                    properties:
                      ip:
                        type: object
                        properties: {}
                      ip6:
                        type: object
                        properties: {}
            source_address:
              type: string
              netmaskallowed: N
              validationmessage: Provide a valid source address
            packetsize:
              type: integer
              minimumvalue: '1'
              maximumvalue: '65535'
            disable_frag:
              type: boolean
            description:
              type: string
      required:
      - settings
    diagnostics.portprobe:
      type: object
      properties:
        settings:
          type: object
          properties:
            hostname:
              type: string
              validationmessage: Provide a valid hostname or address
            port:
              type: array
              items:
                type: object
                properties:
                  required:
                    type: object
                    properties: {}
            ipproto:
              type: array
              items:
                type: object
                properties:
                  required:
                    type: object
                    properties: {}
                  default:
                    type: object
                    properties: {}
                  optionvalues:
                    type: object
                    properties:
                      inet:
                        type: object
                        properties: {}
                      inet6:
                        type: object
                        properties: {}
            source_address:
              type: string
              netmaskallowed: N
              validationmessage: Provide a valid source address
            source_port:
              type: array
              items:
                type: object
                properties: {}
            showtext:
              type: boolean
              default: '0'
      required:
      - settings
    diagnostics.traceroute:
      type: object
      properties:
        settings:
          type: object
          properties:
            hostname:
              type: string
              validationmessage: Provide a valid hostname or address
            ipproto:
              type: array
              items:
                type: object
                properties:
                  required:
                    type: object
                    properties: {}
                  default:
                    type: object
                    properties: {}
                  optionvalues:
                    type: object
                    properties:
                      inet:
                        type: object
                        properties: {}
                      inet6:
                        type: object
                        properties: {}
            protocol:
              type: array
              items:
                type: object
                properties:
                  required:
                    type: object
                    properties: {}
                  default:
                    type: object
                    properties: {}
                  optionvalues:
                    type: object
                    properties:
                      udp:
                        type: object
                        properties: {}
                      icmp:
                        type: object
                        properties: {}
            source_address:
              type: string
              netmaskallowed: N
              validationmessage: Provide a valid source address
      required:
      - settings
    firewall.category:
      type: object
      properties:
        categories:
          type: object
          properties:
            category:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                    constraints: ''
                  auto:
                    type: boolean
                  color:
                    type: string
                    mask: /^([0-9a-fA-F]){6,6}$/u
                    validationmessage: A valid color code consists of 6 hex digits
                required:
                - name
    interfaces.loopback:
      type: object
      properties:
        loopback:
          type: array
          items:
            type: object
            properties:
              deviceid:
                type: integer
              description:
                type: string
            required:
            - deviceid
            - description
    interfaces.vxlan:
      type: object
      properties:
        vxlan:
          type: array
          items:
            type: object
            properties:
              deviceid:
                type: integer
              vxlanid:
                type: integer
                minimumvalue: '0'
                maximumvalue: '16777215'
              vxlanlocal:
                type: string
                netmaskallowed: N
              vxlanlocalport:
                type: array
                items:
                  type: object
                  properties: {}
              vxlanremote:
                type: string
                netmaskallowed: N
              vxlanremoteport:
                type: array
                items:
                  type: object
                  properties: {}
              vxlangroup:
                type: string
                netmaskallowed: N
              vxlandev:
                type: array
                items:
                  type: object
                  properties: {}
            required:
            - deviceid
            - vxlanid
            - vxlanlocal
    kea.keactrlagent:
      type: object
      properties:
        general:
          type: object
          properties:
            enabled:
              type: boolean
              default: '0'
            http_host:
              type: string
              netmaskallowed: N
              addressfamily: ipv4
              default: 127.0.0.1
            http_port:
              type: array
              items:
                type: object
                properties:
                  required:
                    type: object
                    properties: {}
                  default:
                    type: object
                    properties: {}
      required:
      - general
    monit.monit:
      type: object
      properties:
        general:
          type: object
          properties:
            enabled:
              type: boolean
              default: '0'
            interval:
              type: integer
              default: '120'
              minimumvalue: '0'
              maximumvalue: '86400'
              validationmessage: Polling Interval needs to be an integer value between
                0 and 86400
            startdelay:
              type: integer
              default: '120'
              minimumvalue: '0'
              maximumvalue: '86400'
              validationmessage: Start Delay needs to be an integer value between
                0 and 86400
            mailserver:
              type: string
              default: 127.0.0.1
              aslist: Y
              fieldseparator: ','
              validationmessage: Please specify a valid servername or IP address.
            port:
              type: integer
              default: '25'
              minimumvalue: '0'
              maximumvalue: '65535'
              validationmessage: Port needs to be an integer value between 0 and 65535
            username:
              type: string
            password:
              type: string
            ssl:
              type: boolean
              default: '0'
            sslversion:
              type: array
              items:
                type: object
                properties:
                  default:
                    type: object
                    properties: {}
                  required:
                    type: object
                    properties: {}
                  optionvalues:
                    type: object
                    properties:
                      auto:
                        type: object
                        properties: {}
                      tlsv1:
                        type: object
                        properties: {}
                      tlsv11:
                        type: object
                        properties: {}
                      tlsv12:
                        type: object
                        properties: {}
                      tlsv13:
                        type: object
                        properties: {}
            sslverify:
              type: boolean
              default: '1'
            logfile:
              type: string
              mask: /^(\/[^\/ ]*)+\/?|syslog.*$/
              validationmessage: Should be a valid absolute path to the log file or
                the keyword "syslog".
            statefile:
              type: string
              mask: /^(\/[^\/ ]*)+\/?$/
              validationmessage: Should be a valid absolute path to the state file.
            eventqueuepath:
              type: string
              mask: /^(\/[^\/ ]*)+\/?$/
              validationmessage: Should be a valid absolute path to the eventqueue
                directory.
            eventqueueslots:
              type: integer
              validationmessage: Eventqueue Slots must be a numeric value.
            httpdenabled:
              type: boolean
              default: '0'
              constraints: ''
            httpdusername:
              type: string
              default: root
            httpdpassword:
              type: string
              constraints: ''
            httpdport:
              type: integer
              default: '2812'
              minimumvalue: '1'
              maximumvalue: '65535'
              validationmessage: Local Monit Port needs to be an integer value between
                0 and 65535
            httpdallow:
              type: array
              items:
                type: object
                properties:
                  multiple:
                    type: object
                    properties: {}
            mmoniturl:
              type: string
            mmonittimeout:
              type: integer
              default: '5'
              minimumvalue: '0'
              maximumvalue: '86400'
              validationmessage: M/Monit Timeout needs to be an integer value between
                0 and 86400
            mmonitregistercredentials:
              type: boolean
              default: '1'
        alert:
          type: array
          items:
            type: object
            properties:
              enabled:
                type: boolean
                default: '0'
              recipient:
                type: string
                default: root@localhost.local
                validationmessage: Please enter a valid email address.
              noton:
                type: boolean
                default: '0'
              events:
                type: array
                items:
                  type: object
                  properties:
                    selectoptions:
                      type: object
                      properties:
                        action:
                          type: object
                          properties: {}
                        checksum:
                          type: object
                          properties: {}
                        bytein:
                          type: object
                          properties: {}
                        byteout:
                          type: object
                          properties: {}
                        connection:
                          type: object
                          properties: {}
                        content:
                          type: object
                          properties: {}
                        data:
                          type: object
                          properties: {}
                        exec:
                          type: object
                          properties: {}
                        fsflags:
                          type: object
                          properties: {}
                        gid:
                          type: object
                          properties: {}
                        icmp:
                          type: object
