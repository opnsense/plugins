[start]
command:/usr/sbin/service apcupsd start && sleep 2
parameters:
type:script_output
message:starting apcupsd

[stop]
command:/usr/sbin/service apcupsd stop
parameters:
type:script_output
message:stopping apcupsd

[restart]
command:/usr/sbin/service apcupsd restart && sleep 2
parameters:
type:script_output
message:restarting apcupsd

[status]
command:/usr/sbin/service apcupsd status;exit 0
parameters:
type:script_output
message:requesting apcupsd status

[upsstatus]
command:/usr/local/sbin/apcaccess
parameters:
type:script_output
message:requesting UPS Status
