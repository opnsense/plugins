{% if helpers.exists('OPNsense.ssoactivedirectory.general') and OPNsense.ssoactivedirectory.general.Enabled|default("0") == "1" %}
[libdefaults]
    default_realm = {{ OPNsense.ssoactivedirectory.general.DomainName|upper }}
    dns_lookup_kdc = no
    dns_lookup_realm = no
    ticket_lifetime = 24h
    default_keytab_name = /usr/local/etc/SSOActiveDirectory/PROXY.keytab

{% if helpers.exists('OPNsense.ssoactivedirectory.general.DomainVersion') and OPNsense.ssoactivedirectory.general.DomainVersion  == 'Windows 2003' %}
    default_tgs_enctypes = rc4-hmac des-cbc-crc des-cbc-md5
    default_tkt_enctypes = rc4-hmac des-cbc-crc des-cbc-md5
    permitted_enctypes = rc4-hmac des-cbc-crc des-cbc-md5
{% endif %}
{% if helpers.exists('OPNsense.ssoactivedirectory.general.DomainVersion') and OPNsense.ssoactivedirectory.general.DomainVersion  == 'Windows 2008 with AES' %}
; for Windows 2008 with AES
    default_tgs_enctypes = aes256-cts-hmac-sha1-96 rc4-hmac des-cbc-crc des-cbc-md5
    default_tkt_enctypes = aes256-cts-hmac-sha1-96 rc4-hmac des-cbc-crc des-cbc-md5
    permitted_enctypes = aes256-cts-hmac-sha1-96 rc4-hmac des-cbc-crc des-cbc-md5
{% endif %}

[realms]
    {{ OPNsense.ssoactivedirectory.general.DomainName|upper }} = {
        kdc = {{ OPNsense.ssoactivedirectory.general.DomainDC|lower }}
        admin_server = {{ OPNsense.ssoactivedirectory.general.DomainDC|lower }} 
        default_domain = {{ OPNsense.ssoactivedirectory.general.DomainName|lower }}
    }

[domain_realm]
    .example.local = {{ OPNsense.ssoactivedirectory.general.DomainName|upper }}
    example.local = {{ OPNsense.ssoactivedirectory.general.DomainName|upper }}

{% endif %}
