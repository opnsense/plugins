{% raw %}
[webgui]
user = root
group = wheel
listen = /var/run/php-webgui.socket
listen.owner = root
listen.group = wheel
listen.mode = 0660
pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
php_admin_value[error_log] = /var/log/fpm-php.www.log
php_admin_flag[log_errors] = on
{% endraw %}
