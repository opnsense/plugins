{% if helpers.exists('OPNsense.cicap.general.whiteList') %}
# ACL - Whitelist - User defined (whiteList)
{%  for element in OPNsense.cicap.general.whiteList.split(",") %}
{%      if '^' in element or '\\' in element or '$' in element or '[' in element %}
acl whiteList_c_icap url_regex {{element}}
{%      else %}
acl whiteList_c_icap url_regex {{element|replace(".","\.")}}
{%      endif %}
{%  endfor %}
adaptation_access response_mod deny whiteList_c_icap
adaptation_access request_mod deny whiteList_c_icap
{% endif %}
