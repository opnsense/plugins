{% if helpers.exists('VerbNetworks.configsync.settings') %}
[{{ VerbNetworks.configsync.settings.Provider|default("unknown") }}]
Enabled={{ VerbNetworks.configsync.settings.Enabled|default("0") }}
ProviderKey={{ VerbNetworks.configsync.settings.ProviderKey|default("") }}
ProviderSecret={{ VerbNetworks.configsync.settings.ProviderSecret|default("") }}
StorageBucket={{ VerbNetworks.configsync.settings.StorageBucket|default("") }}
StoragePath={{ VerbNetworks.configsync.settings.StoragePath|default("") }}

[monitordaemon]
Enabled={{ VerbNetworks.configsync.settings.Enabled|default("0") }}
Interval={{ VerbNetworks.configsync.settings.Interval|default("10") }}
ChecksumPattern_0=/conf/config.xml
Action_0=configctl configsync {{ VerbNetworks.configsync.settings.Provider|default("unknown") }}_sync_config_current
ChecksumPattern_1=/conf/backup/*.xml
Action_1=configctl configsync {{ VerbNetworks.configsync.settings.Provider|default("unknown") }}_sync_config_missing
{% endif %}