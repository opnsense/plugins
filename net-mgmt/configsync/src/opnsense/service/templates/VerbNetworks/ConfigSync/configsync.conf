{% if helpers.exists('VerbNetworks.ConfigSync.settings') %}
[{{ VerbNetworks.ConfigSync.settings.provider }}]
enabled={{ VerbNetworks.ConfigSync.settings.enabled|default("0") }}
provider_key={{ VerbNetworks.ConfigSync.settings.provider_key }}
provider_secret={{ VerbNetworks.ConfigSync.settings.provider_secret }}
storage_bucket={{ VerbNetworks.ConfigSync.settings.storage_bucket }}
storage_path_prefix={{ VerbNetworks.ConfigSync.settings.storage_path_prefix }}

[monitor_daemon]
enabled={{ VerbNetworks.ConfigSync.settings.enabled|default("0") }}
monitor_daemon_interval={{ VerbNetworks.ConfigSync.settings.monitor_daemon_interval|default("10") }}
checksum_pattern_0=/conf/config.xml
action_0=configctl configsync {{ VerbNetworks.ConfigSync.settings.provider }}_sync_current
checksum_pattern_1=/conf/backup/*.xml
action_1=configctl configsync {{ VerbNetworks.ConfigSync.settings.provider }}_sync_all
{% endif %}
