{% endif %}
{% if helpers.exists('OPNsense.collectd.general.interval') and OPNsense.collectd.general.interval != '' %}
Interval    {{ OPNsense.collectd.general.interval }}
{% endif %}




LoadPlugin syslog
<Plugin syslog>
       LogLevel err
